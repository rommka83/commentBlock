<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer type="module" src="main.js"></script>

        <title>commentBlock</title>
    </head>

    <body>
        <div class="container">
            <form class="form" id="coment-form" tabindex="0">
                <textarea name="comment" data-name="area" class="form__inp" placeholder="Введите текст комментария"
                    tabindex="1"></textarea>
                <input type="text" class="form__inp" data-name="name" placeholder="Введите имя" tabindex="2">
                <input type="date" class="form__inp" data-name="date" tabindex="3">
                <button class="form__btn" type="submit" tabindex="0" disabled>Отправить</button>
            </form>
        </div>
    </body>

</html>
